<mat-drawer-container class="mat-drawer-container" autosize>
  <!-- Side Nav -->
  <mat-drawer #drawer class="side-nav" mode="side" [opened]="true">
    <div class="logo-container">
      <svg viewBox="0 0 300 56">
        <rect width="100%" height="100%" fill="#3f51b5" />
        <!-- <line x1="50" y1="10" x2="50" y2="40" stroke="#ffffff" stroke-width="2" /> -->
        <!-- <rect x="75" y="10" width="10" height="30" fill="#ffffff" /> -->
        <circle cx="80" cy="25" r="10" fill="#ffffff" />
        <line x1="110" y1="10" x2="110" y2="40" stroke="#ffffff" stroke-width="2" />
        <path d="M210 25 L220 15 L230 25 L220 35 Z" fill="#ffffff" />
        <line x1="190" y1="10" x2="190" y2="40" stroke="#ffffff" stroke-width="2" />
        <!-- <line x1="248" y1="10" x2="248" y2="40" stroke="#ffffff" stroke-width="2" /> -->
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Roboto, sans-serif" font-size="28" fill="#ffffff">CRM</text>
      </svg>
    </div>
    <ul class="side-menu">
      <li routerLink='/dashboard' routerLinkActive="router-link-active">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li [routerLink]="['user']" routerLinkActive="router-link-active">
        <mat-icon>person</mat-icon>User
      </li>
    </ul>
  </mat-drawer>
  <!-- Toolbar -->
  <div class="side-nav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>SimpleCRM by SH-Soft</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- content -->
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
