<mat-card class="user-detail-header">

  <img class="user-detail-header-img" src="assets/img/profile/3.png" alt="">
  <div class="user-detail-header-infos">
    <h2>{{activeUser.firstName}} {{activeUser.lastName}}</h2>
    <span>{{activeUser.email}}</span>
  </div>

</mat-card>

<mat-card class="user-detail-content m-top-16">
  <mat-card-header class="m-b-32">
    <div class="m-l-16 cursor-pointer" (click)="toggleEdit()">
      <mat-icon>edit</mat-icon>
    </div>
    <mat-card-title>
      Details
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="width-1-1">
        <mat-label>First name</mat-label>
        <input [ngStyle]="{color: 'black'}" [disabled]="!editActive" matInput
          [(ngModel)]="activeUser.firstName" name="firstname" required>
      </mat-form-field>
      <mat-form-field class="width-1-1">
        <mat-label>Last name</mat-label>
        <input [ngStyle]="{color: 'black'}" [disabled]="!editActive" matInput
          [(ngModel)]="activeUser.lastName" name="lasttname">
      </mat-form-field>
      <mat-form-field class="width-1-1">
        <mat-label>
          Street
        </mat-label>
        <input [ngStyle]="{color: 'black'}" [disabled]="!editActive" matInput
          [(ngModel)]="activeUser.street" type="text" name="street">
      </mat-form-field>
      <mat-form-field class="width-1-1">
        <mat-label>
          Email
        </mat-label>
        <input [ngStyle]="{color: 'black'}" [disabled]="!editActive" matInput
          [(ngModel)]="activeUser.email" type="text" name="email">
      </mat-form-field>
      <div class="d-flex-w100">
        <mat-form-field class="width-1-3 p-r-16">
          <mat-label>
            Zip code
          </mat-label>
          <input [ngStyle]="{color: 'black'}" [disabled]="!editActive" matInput
            [(ngModel)]="activeUser.zipCode" type="text" name="zipcode">
        </mat-form-field>
        <mat-form-field class="width-2-3">
          <mat-label>
            City
          </mat-label>
          <input [ngStyle]="{color: 'black'}" [disabled]="!editActive" matInput
            [(ngModel)]="activeUser.city" type="text" name="city">
        </mat-form-field>
      </div>
      <mat-form-field class="width-1-3">

        <mat-label>Birth date</mat-label>
        <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" name="birthDate">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>

        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="width-1-1">
        <mat-label>
          ID
        </mat-label>
        <input matInput [(ngModel)]="userId" type="text" name="id" [disabled]="true">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-row">
      <span *ngIf="showMessage" class="message-deleted">User has been deleted!</span>
      <button mat-raised-button color="warn" (click)="deleteUser()">Delete</button>
      <button mat-raised-button [routerLink]="['/user']">Close</button>
      <button mat-raised-button color="primary" [disabled]="!editActive"
        (click)="updateUser()">Save</button>
    </div>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
